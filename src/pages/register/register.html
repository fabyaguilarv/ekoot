<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center class="bg-login">
  <ion-title><img id="logo" src="assets/imgs/logo-ekoot-vertical.png"></ion-title>
  
  <ion-list >
    <ion-item class="register-input">
      <ion-label stacked style="color:white;font-size: 15px;">E-mail:</ion-label>
      <ion-input style="color:white;" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item class="register-input">
        <ion-label stacked style="color:white;font-size: 15px;">Password:</ion-label>
        <ion-input style="color:white;" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item class="register-input">
        <ion-label stacked style="color:white;font-size: 15px;">Repeat Password:</ion-label>
        <ion-input style="color:white;" type="password" [(ngModel)]="repassword"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item style="background: transparent;">
    <ion-label style="color: white;">Sexo</ion-label>
    <ion-select style="color: white;" [(ngModel)]="gender">
        <ion-option value="h">Hombre</ion-option>
        <ion-option value="m">Mujer</ion-option>
    </ion-select>
  </ion-item>

  <ion-item style="background: transparent;">
    <ion-label style="color: white;">Fecha de Nacimiento</ion-label>
    <ion-datetime style="color: white;" min="1980" displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-item style="background: transparent;">
    <ion-label style="color: white;">Lugar de Residencia</ion-label>
    <ion-select style="color: white;" [(ngModel)]="pais">
        <ion-option value="1">México</ion-option>
        <ion-option value="2">Mujer</ion-option>
    </ion-select>
    <ion-select style="color: white;" [(ngModel)]="estado">
        <ion-option value="1">San Luis Potosí</ion-option>
        <ion-option value="2">Mujer</ion-option>
    </ion-select>
    <ion-select style="color: white;" [(ngModel)]="ciudad">
        <ion-option value="1">San Luis Potosí</ion-option>
        <ion-option value="2">Mujer</ion-option>
    </ion-select>
  </ion-item>
  <br>

  <!--<button  ion-button full round  style="background-color:#b4e450;height: 8%;color:#447aad;" (click)="register(user)">Sign Up</button>-->
  <button  ion-button full round  style="background-color:#b4e450;height: 8%;color:#447aad;" (click)="goNext()">Sign Up</button>
</ion-content>
