<ion-header>

  <ion-navbar>
    <ion-title>Select Character</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-login">

  <ion-grid>

    <!--Selected character-->
    <ion-row>
      <ion-col col-12 style="text-align:center;">
         <img class="character-img" src="assets/imgs/avatar.png">
      </ion-col>
    </ion-row>
    <br>

    <!--Select-->
    <ion-row>
    <ion-col col-12>
      <ion-list>
        <ion-item>
          <ion-label>Personajes</ion-label>
          <ion-select interface="popover" [(ngModel)]="gaming">
            <ion-option value="nes">Todos</ion-option>
            <ion-option value="n64">Respeto a la Naturaleza</ion-option>
            <ion-option value="ps">Bienestar Personal</ion-option>
            <ion-option value="genesis">Desarrollo Social</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>

    <br>
    <!--Characters-->
    <ion-row>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/p1.png">
      </ion-col>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/P2.png">
      </ion-col>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/P3.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/P4.png">
      </ion-col>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/P5.png">
      </ion-col>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/P6.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/P7.png">
      </ion-col>
      <ion-col col-4>
         <img class="character-img" src="assets/imgs/P8.png">
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col col-12>
         <button  ion-button full round (click)="goNext()" style="background-color:#b4e450;color:#447aad;">Ir</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
