<ion-header>

  <ion-navbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <img class="header-img" col-12 src="{{imagen}}">
    </ion-row>
    <ion-row >
      <p class="brand-name">{{nombre}}</p>
    </ion-row>
    <ion-row>
      <p class="description" >{{descripcion}}</p>
    </ion-row>
    <ion-row col-12>
      <p><b>Sitio Web: </b> <a href="{{paginaWeb}}">{{paginaWeb}}</a></p>
    </ion-row>
    <ion-row>
        <p class="brand-name">Acciones Sustentables</p>
    </ion-row>
    <div class="actions" >
        <ion-card *ngFor="let element of secondArr">
          <img src="{{element.imgA}}"/>
          <ion-card-content>
          <ion-card-title >
              {{element.titleA}}
          </ion-card-title>
          <p>
            {{element.descriptionA}}
          </p>
          </ion-card-content>
</ion-card>
  </div>
  </ion-grid>
</ion-content>
