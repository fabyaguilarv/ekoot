<ion-header>

  <ion-navbar>
    <ion-title>Reto</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-reto">
    <ion-card>
        <ion-card-content>
          <ion-card-title>
            Comparte Ekoot
            </ion-card-title>
          <p>
            Comparte la aplicación con 3 amigos para completar este reto.
          </p>

          <button id="cumplir-button" (click)="presentModal()" ion-button full>¡CUMPLIR!</button>
        </ion-card-content>
      </ion-card>
      <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="message" placeholder="Enter message"></ion-input>
          </ion-item>  
        </ion-list>
      </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
           <button  ion-button full round (click)="share()" style="background-color:#b4e450;color:#447aad;">POST PHOTO</button>
        </ion-col>
      </ion-row>
  
</ion-content>
