<ion-header>

  <ion-navbar>
    <ion-title>share-app</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="link" placeholder="Enter link"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="message" placeholder="Enter message"></ion-input>
      </ion-item>  
  </ion-list>
  <button ion-button full (click)="share()">SHARE</button>
</ion-content>
