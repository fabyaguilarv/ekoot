<ion-content padding center text-center>
  <ion-title><img id="logo" src="assets/imgs/logo-ekoot-vertical.png"></ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="secondary"  (click)="login(user)">Log in</button>
  <button ion-button full color="light"  (click)="goRegister()">Register</button>
</ion-content>
